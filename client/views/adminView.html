<template name="Login">
    {{> loginButtons}}
    {{#if userIsAdmin}}
        {{> Admin }}
    {{/if}}
</template>

<template name="Admin">

    <div class="btn-group">
        <button type="button"
                class="btn btn-default dropdown-toggle"
                data-toggle="dropdown"
                aria-expanded="false">
            Administrative actions <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a id="BlogAdmin" href="#">Old posts</a></li>
            <li><a id="NewPost" href="#">Create new post</a></li>
            <li><a id="UserAdministration" href="#">User administration</a></li>
            <li class="divider"></li>
            <li><a id="LogoutButton" href="#">Log out</a></li>
        </ul>
    </div>

    {{#if chosenViewIs 'BlogAdmin'}} {{>BlogAdmin}} {{/if}}
    {{#if chosenViewIs 'NewPost'}} {{>NewPost}} {{/if}}
    {{#if chosenViewIs 'UserAdministration'}} {{>UserAdministration}} {{/if}}
</template>

<template name="BlogAdmin">
    {{#each Blogposts}}
        <h3>{{title}}</h3>
        <h4>Written at {{time}} by {{author.profile.name}}</h4> <button id="deletePost">Delete this post</button>
        <p>{{content}}</p>
    {{/each}}
</template>


<template name="NewPost">
    <h3>Create new post</h3>
    Title: <input type="text" id="title" value=""> <br>
    <textarea id="content" > </textarea> <br>
    <button>Save post!</button>
</template>

<template name="UserAdministration">
    <h3>Delete a user</h3>
    {{#each User}}
        <p>
            {{profile.name}}
            {{roles}}<button id="delete">Delete</button>
        </p>
    {{/each}}
    {{> CreateUser}}
</template>

<template name="CreateUser">

    <h3>Add a new user</h3>
    Name: <input type="text" title="name"> <br>
    Email: <input type="text" title="email"> <br>
    Roles: {{#each Roles}} <input type="checkbox" value="{{this}}">{{this}} {{/each}}
    <br>
    <button id="create">Create this user</button>

</template>
