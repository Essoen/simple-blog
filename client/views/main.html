<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Simple blog</title>
</head>
<body>
    <a href="https://github.com/Essoen/simple-blog"><img
            style="position: absolute; top: 0; right: 0; border: 0;"
            src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67"
            alt="Fork me on GitHub"
            data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    <div class="container">
        <div class="page-header">
            <h1>Blog</h1>
        </div>

        <p class="lead center">
            Simple blog application {{> loginButtons}}
        </p>

        <div class="row-fluid">
            {{> blogApp}}
        </div>

        <div id="footer">
            <p>Powered by <a href="http://meteor.com">Meteor</a>
            and made by <a href="mailto:steinotto@svorstol.com">Stein-Otto Svorst√∏l</a></p>
        </div>
    </div>
</body>

<template name="blogApp">
    {{#if userIsAdmin}}
        {{> blogAdminApp}}
    {{else}}
        {{> blogUserApp}}
    {{/if}}
</template>
